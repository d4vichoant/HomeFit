<ion-content [fullscreen]="true">
  <div id="video-container" (mousemove)="resetTimer()" (mouseleave)="startTimer()">
    <video id="fullscreen-video" (click)="showControls=!showControls"  (ended)="onVideoEnded($event)" autoplay controls   (timeupdate)="onVideoTimeUpdate($event)">
      <!-- <source  [src]="ip_address+'/multimedia/'+variableVideosEjercicio?.ALMACENAMIENTOMULTIMEDIA"  type="video/mp4"> -->
      <!-- <source  [src]="ip_address+'/multimedia/test2.mp4'"  type="video/mp4"> -->
      <source [src]="videoSrc" type="video/mp4">
    </video>
    <div class="overlay" (click)="showControls=!showControls"></div>

        <div class="container-button-evaluate" *ngIf="validatebuttonEvaluate" >
          <div class="item-container-button-evaluate">
            <ion-button fill="clear" (click)="insertarEvaluacionEjercicio();$event.stopPropagation();">Enviar</ion-button>
            <ion-button fill="clear" (click)="clearcomentarioentrenador();$event.stopPropagation();">No ahora</ion-button>
          </div>
        </div>
      </div>
      <div class="container-button-evaluate-1" *ngIf="!validatebuttonEvaluate" >
        <div class="item-container-button-evaluate-1">
          <ion-button fill="clear" (click)="clearcomentarioentrenador();$event.stopPropagation();">No ahora</ion-button>
        </div>
      </div>
    </div>
    <div class="container-all-controls"  [class.hide]="!showControls" >
      <div class="container-text">
        <div class="info-text" [class.hiddenText]="!showControls">
          <div id="currentTime"   class="inline-div"></div>&nbsp;/
          <div id="duration"   class="inline-div"></div>
        </div>
        <div class="progress-bar"  (click)="onAdditionalProgressClick($event);$event.stopPropagation()">
          <div class="progress-line" ></div>
        </div>
      </div>
      <ng-container *ngIf="showButtonSound; else sound">
        <div class="sound-acction" (click)="performVideoAction('muted');$event.stopPropagation()">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-volume" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M15 8a5 5 0 0 1 0 8"></path>
            <path d="M17.7 5a9 9 0 0 1 0 14"></path>
            <path d="M6 15h-2a1 1 0 0 1 -1 -1v-4a1 1 0 0 1 1 -1h2l3.5 -4.5a.8 .8 0 0 1 1.5 .5v14a.8 .8 0 0 1 -1.5 .5l-3.5 -4.5"></path>
          </svg>
        </div>
      </ng-container>
      <ng-template #sound>

            <path d="M3 3l18 18"></path>
          </svg>
        </div>
      </ng-template>

        </div>

        <div class="adelantar" (click)="performVideoAction('adelantar');$event.stopPropagation()">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-rewind-forward-10" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M17 9l3 -3l-3 -3"></path>
            <path d="M8 17.918a5.997 5.997 0 0 1 -5 -5.918a6 6 0 0 1 6 -6h11"></path>
            <path d="M12 14v6"></path>
            <path d="M15 15.5v3a1.5 1.5 0 0 0 3 0v-3a1.5 1.5 0 0 0 -3 0z"></path>
         </svg>
        </div>
      </div>
    </div>
    <div class="regresar" *ngIf="showControls"  (click)="go_page('ejercicio-uniq')">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M5 12l14 0"></path>
        <path d="M5 12l6 6"></path>
        <path d="M5 12l6 -6"></path>
     </svg>
    </div>
    <div class="button-next"   (click)="go_page('half-time')" [ngClass]="{'slide-down-animation': showButtonNext}" *ngIf="showButtonNext">
      <h2>Listo</h2>
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-check-filled" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M17 3.34a10 10 0 1 1 -14.995 8.984l-.005 -.324l.005 -.324a10 10 0 0 1 14.995 -8.336zm-1.293 5.953a1 1 0 0 0 -1.32 -.083l-.094 .083l-3.293 3.292l-1.293 -1.292l-.094 -.083a1 1 0 0 0 -1.403 1.403l.083 .094l2 2l.094 .083a1 1 0 0 0 1.226 0l.094 -.083l4 -4l.083 -.094a1 1 0 0 0 -.083 -1.32z" stroke-width="0" fill="currentColor"></path>
      </svg>
    </div>
    <div class="repeticion-text"   [ngClass]="{'slide-down-animation': showTextRepeticion, 'slide-up-animation-2': !showTextRepeticionAnime}"  (click)="showTextRepeticion=!showTextRepeticion;" *ngIf="showTextRepeticion">
      <ng-container *ngIf="variableVideosEjercicio && variableVideosEjercicio.REPETICIONESEJERCICIO; else otherRepeticion">
        <h2>Recuerda hacer {{variableVideosEjercicio.REPETICIONESEJERCICIO}} rep.</h2>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-urgent" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M8 16v-4a4 4 0 0 1 8 0v4"></path>
          <path d="M3 12h1m8 -9v1m8 8h1m-15.4 -6.4l.7 .7m12.1 -.7l-.7 .7"></path>
          <path d="M6 16m0 1a1 1 0 0 1 1 -1h10a1 1 0 0 1 1 1v2a1 1 0 0 1 -1 1h-10a1 1 0 0 1 -1 -1z"></path>
       </svg>
      </ng-container>
      <ng-template #otherRepeticion>
        <h2>Animos, falta poco </h2>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trophy-filled" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>

       </svg>
        <h2></h2>
      </ng-template>
    </div>

        <h2>{{messageText}}</h2>
