<ion-toolbar class="toolbar-footer">
  <ion-grid class="container-footer">
    <ion-row>
      <ion-col  (click)="go_animate(1,'main')"   size="3" class="image-container-footer active-element1 "
      [ngClass]="{'shake': animateElement1}">
        <div class="notification-dot " [ngClass]="{'flicker': animateElement1}"></div>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-home" width="32" height="32" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M5 12l-2 0l9 -9l9 9l-2 0"></path>
          <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7"></path>
          <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6"></path>
       </svg>
      </ion-col>
      <ion-col (click)="go_animate(2,'control-multimedia')" size="3" class="image-container-footer active-element2 "
      [ngClass]="{'shake': animateElement2}">
        <div class="notification-dot"[ngClass]="{'flicker': animateElement2}"></div>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-slideshow" width="32" height="32" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M15 6l.01 0"></path>
          <path d="M3 3m0 3a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v8a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3z"></path>
          <path d="M3 13l4 -4a3 5 0 0 1 3 0l4 4"></path>
          <path d="M13 12l2 -2a3 5 0 0 1 3 0l3 3"></path>
          <path d="M8 21l.01 0"></path>
          <path d="M12 21l.01 0"></path>
          <path d="M16 21l.01 0"></path>
       </svg>
      </ion-col>
      <ion-col size="3" (click)="go_animate(3,'contrato-entrenador')" class="image-container-footer active-element3 "
      [ngClass]="{'shake': animateElement3}">
        <div class="notification-dot" [ngClass]="{'flicker': animateElement3}"></div>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-stretching" width="32" height="32" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M16 5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
          <path d="M5 20l5 -.5l1 -2"></path>
          <path d="M18 20v-5h-5.5l2.5 -6.5l-5.5 1l1.5 2"></path>
       </svg>
      </ion-col>
      <ion-col (click)="go_animate(4,'perfile')" size="3" class="image-container-footer active-element4 "
      [ngClass]="{'shake': animateElement4}">
        <div class="notification-dot" [ngClass]="{'flicker': animateElement4}"></div>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-cog" width="32" height="32" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0"></path>
          <path d="M6 21v-2a4 4 0 0 1 4 -4h2.5"></path>
          <path d="M19.001 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
          <path d="M19.001 15.5v1.5"></path>
          <path d="M19.001 21v1.5"></path>
          <path d="M22.032 17.25l-1.299 .75"></path>
          <path d="M17.27 20l-1.3 .75"></path>
          <path d="M15.97 17.25l1.3 .75"></path>
          <path d="M20.733 20l1.3 .75"></path>
       </svg>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
