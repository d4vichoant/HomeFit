<ion-content [fullscreen]="true">
  <div class="loading-overlay" *ngIf="loading">
    <div class="loading-spinner">
      <ion-spinner name="crescent"></ion-spinner>
    </div>
  </div>
  <div class="onboard-top" >
    <ion-toolbar>
      <p class="header-p">PASO 4/8</p>
      <ion-buttons slot="start">
        <ion-button  (click)="goBack()">
          <ion-icon name="chevron-back" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="goHome()">
          <ion-icon name='close-outline' slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </div>
  <div class="heading">
    <h1>¿Cuándo naciste?</h1>
    <p>Elige  la fecha</p>
  </div>
  <ion-row >
    <ion-col size="5">
      <swiper-container class="onb-container"
      (slidechange)="onSwiperMonths($event)"
      direction="vertical">
        <swiper-slide class="onb-slide" *ngFor="let month of months">
          <div class="onb-card">
            <div class="onb-desc">
              <h4 class="slide-content ion-text-capitalize ">{{ month }}</h4>
            </div>
          </div>
        </swiper-slide>
      </swiper-container>
    </ion-col>
    <ion-col size="2">
      <swiper-container class="onb-container2"
      direction="vertical"
      (slidechange)="onSwiperDays($event)">
        <swiper-slide class="onb-slide2" *ngFor="let day of days">
          <div class="onb-card">
            <div class="onb-desc">
              <h4 class="slide-content ion-text-capitalize ">{{ day }},</h4>
            </div>
          </div>
        </swiper-slide>
      </swiper-container>
    </ion-col>
    <ion-col size="4">
      <swiper-container class="onb-container"
      (slidechange)="onSwiperYears($event)"
      direction="vertical">
        <swiper-slide class="onb-slide" *ngFor="let year of years">
          <div class="onb-card">
            <div class="onb-desc">
              <h4 class="slide-content ion-text-capitalize ">{{ year }}</h4>
            </div>
          </div>
        </swiper-slide>
      </swiper-container>
    </ion-col>
  </ion-row>


  <div class="buttons">
    <ion-button id="continueBtnPB" (click)="go_nextPage()" >Continuar</ion-button>
  </div>
  <div class="buttonNotNow">
    <ion-button (click)="goBack()" fill="clear">Atras</ion-button>
  </div>
</ion-content>
