<ion-content [fullscreen]="true">
  <div class="loading-overlay" *ngIf="loading">
    <div class="loading-spinner">
      <ion-spinner name="crescent"></ion-spinner>
    </div>
  </div>
  <div class="onboard-top" >
    <ion-toolbar>
      <p class="header-p">PASO 6/8</p>
      <ion-buttons slot="start">
        <ion-button  (click)="goBack()">
          <ion-icon name="chevron-back" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button  (click)="goHome()">
          <ion-icon name='close-outline' slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </div>
  <div class="container-body">
    <div class="heading">
      <h1>¿Cuántos años tienes </h1>
      <p>de experiencia?</p>
    </div>
    <div class="container-experiencia">
      <ion-list class="centered-list">
        <ion-select interface="action-sheet" placeholder="Seleccionar" [(ngModel)]="experienciaSeleccionada">
          <ion-select-option value="1">Menos de 1 año</ion-select-option>
          <ion-select-option value="1-3">1-3 años</ion-select-option>
          <ion-select-option value="3-5">3-5 años</ion-select-option>
          <ion-select-option value="+5">Más de 5 años</ion-select-option>
        </ion-select>
      </ion-list>
    </div>
    <div class="heading"><br>
      <h1>¿Cuentas con  </h1>
      <p>certificaciones?</p>
    </div>
    <div class="container-certificaciones">
      <ion-row>
        <ion-col size="6">
          <ion-button expand="full"  fill="clear" (click)="opcionSeleccionada = 'si'" [ngClass]="{ 'selected': opcionSeleccionada === 'si' }">Si</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="full" fill="clear" (click)="opcionSeleccionada = 'no'" [ngClass]="{ 'selected': opcionSeleccionada === 'no' }">No</ion-button>
        </ion-col>
      </ion-row>
    </div>
    <div class="container-detail-certificado" *ngIf="opcionSeleccionada === 'si'">
        <div class="content-wrapper">
          <button ion-button class="custom-button-mas" (click)="openCertificationAlert()">+</button>
        </div>
        <div class="certifications-list">
          <div *ngFor="let certification of certifications">
            <div class="certification-item">
              <p class="text1">{{ certification.nombre }}</p> |
              <!-- <p>{{ certification.certificador }}</p> -->
              <p class="text2">{{ certification.horas }}</p>
              <button ion-button class="edit-button" (click)="editCertification(certification)">
                <ion-icon name="create-outline"></ion-icon>
              </button>
              <button ion-button class="delete-button" (click)="deleteCertification(certification)">
                <ion-icon name="trash-outline"></ion-icon>
              </button>&nbsp;&nbsp;
            </div>
          </div>
        </div>
    </div>
    <div class="heading"><br>
      <h1>Cuentanos más </h1>
      <p>sobre ti</p>
    </div>
    <div class="container-sobre">
        <ion-label position="stacked">(máx. 400 palabras)</ion-label>
        <ion-textarea [(ngModel)]="texto" (ionInput)="contarPalabras()"></ion-textarea>
        <p>{{ palabrasRestantes }} palabras restantes</p>
    </div>
  </div>
  <div class="buttons">
    <ion-button id="continueBtnPB" (click)="go_nextPage()" >Continuar</ion-button>
  </div>
</ion-content>
