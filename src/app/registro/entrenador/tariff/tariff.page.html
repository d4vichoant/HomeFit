<ion-content [fullscreen]="true">
  <div class="loading-overlay" *ngIf="loading">
    <div class="loading-spinner">
      <ion-spinner name="crescent"></ion-spinner>
    </div>
  </div>
  <div class="onboard-top" >
    <ion-toolbar>
      <p class="header-p">PASO 7/8</p>
      <ion-buttons slot="start">
        <ion-button  (click)="goBack()">
          <ion-icon name="chevron-back" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button  (click)="goHome()">
          <ion-icon name='close-outline' slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </div>
  <div class="heading">
    <h1>¿Cual es la  </h1>
    <p>tarifa mensual?</p>
  </div>
  <div class="container-price">
      <ion-input type="number" placeholder="Ingrese un número" [(ngModel)]="numeroIngresado" (input)="actualizarNumero()"></ion-input>
  </div>
  <div class="container-detail">
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let suscripcion of suscripciones">
          <div class="cuadro" [style.background]="suscripcion.colorbackground">
            <div class="imagen">
              <img [src]="suscripcion.imagen" alt="Imagen">
            </div>
            <div class="cuadro-arriba">
              <div class="titulo">
                <h2>{{ suscripcion.titulo }}</h2>
                <h4>{{ suscripcion.subtitulo }}</h4>
                <h3>{{ suscripcion.precio }}</h3>
              </div>
            </div>
            <div class="contenido">
              <p>{{ suscripcion.detalles }}</p>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="buttons">
    <ion-button id="continueBtnPB" (click)="go_nextPage()" >Continuar</ion-button>
  </div>
</ion-content>
